<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Status</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Pension Board Wall</ion-card-title>
      <ion-card-subtitle color="danger">{{userName}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Click on the option available to know your status
    </ion-card-content>
  </ion-card>


  <ion-card color="light">
    <ion-card-header>
      <!-- <ion-card-title>Card Title</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
    </ion-card-header>

    <ion-card-content *ngFor="let msg of realQuestions">
      <div class="outgoing" *ngIf="msg.id < 3">
        {{msg.question}}
      </div>
      <div class="incoming" *ngIf="msg.id > 2 && msg.id < 7" (click)="selectedQuestion(msg.id)">
        <ion-button color="tertiary" fill="outline" expand="block">{{msg.question}}</ion-button>
      </div>

      <div class="link" *ngIf="msg.id == 7" (click)="navigateToSupport()">
        <ion-button color="danger" fill="outline" expand="full" > 
          {{msg.question}}</ion-button>

      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
